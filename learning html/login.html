<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80, 80, 200, 0.18);
      width: 340px;
    }
    h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      color: #2575fc;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Roboto', Arial, sans-serif;
    }
    button {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="loginUser" type="text" placeholder="Username" required><br>
      <input id="loginPass" type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      // Synchronous check
      if(loginUser.value && loginPass.value){
        // Asynchronous simulation
        setTimeout(function(){
          if(loginUser.value === localStorage.getItem('user') && loginPass.value === localStorage.getItem('pass')){
            window.location = 'main.html';
          } else {
            alert('Wrong credentials');
          }
        }, 500);
      } else {
        alert('Fill all fields');
      }
    }
  </script>
</body>
</html>
